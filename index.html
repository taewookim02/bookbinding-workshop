<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>제본공작소 인수인계</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <nav class="nav">
        <img src="img/logo.png" alt="제본공작소 로고" class="nav__logo">
        <ul class="nav__list">
          <li class="nav__list--item--selected">홈</li>
          <li class="nav__list--item">출근/퇴근</li>
          <li class="nav__list--item">작업</li>
          <li class="nav__list--item">프린터</li>
        </ul>

        <div class="nav__icons">
          <svg class="nav__icons-item">
            <use href="img/svg/logo-github.svg"></use>
          </svg>
          <svg class="nav__icons-item">
            <use href="img/svg/logo-linkedin.svg"></use>
          </svg>
          <svg class="nav__icons-item">
            <use href="img/svg/logo-instagram.svg"></use>
          </svg>
          <svg class="nav__icons-item">
            <use href="img/svg/logo-figma.svg"></use>
          </svg>
        </div>
      </nav>
    </header>

    <main></main>
  </div>

</body>

</html>
